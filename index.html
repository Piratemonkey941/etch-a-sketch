<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="myscript.js" defer></script>
    
    <title>Etch a Sketch</title>
</head>
<body>
    <header>
        <h1>Etch A Sketch</h1>
    </header>

    <section class="sketch-container">
    </section>
    
    <section class="buttons">
        <div id="colorPicker" class="color-picker">
            <!--circle that opens to color picker; circle is color of selected color-->
        </div>
        <button id="color" class="fill">Color Mode</button>
        <button id="rainbow" class="fill">Rainbow Mode</button>
        <button id="lighten" class="fill">Lighten</button>
        <button id="darken" class="fill">Darken</button>
        <button id="eraser" class="fill">Eraser</button>
        <button id="clear" class="fill">Clear</button>
        <div id="slider" class="slider">
            <!--thin line with moving circle button-->
            <div class="slider-line">            
                <button class="slider-selector"></button>
                <span>16 X 16</span>
            </div>

        </div>
    </section>

    <footer>
        <p>Thanks for playing!</p>
        <p>Copyright &copy; 2023 <a href="https://github.com/jugglingdev/" target="_blank">jugglingdev <img src="./github-mark/github-mark-white.svg" alt="GitHub social icon"></a></p>
    </footer>
</body>
</html>
